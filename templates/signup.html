<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | Avril Writers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="form-card">
    <h2>Join Avril Writers 🎓</h2>
    <p>Sign up to place orders, chat with writers, and track your work.</p>

    <form method="POST" action="/signup">
      <label for="name">Full Name</label>
      <input type="text" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Create a password" required>

      <button type="submit" class="btn-green">Create Account</button>
    </form>

    <p class="switch-link">Already a client? <a href="/login">Login here</a></p>
  </div>
  <div class="home-link">
    <a href="/">← Go to Homepage</a>
  </div>
</body>

</html>
